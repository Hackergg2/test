<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Box Clicker</title>
  <style>
    :root {
      --bg: #f9fafb;
      --box-bg: #fff;
      --text: #222;
      --accent: #ff9500;
      --shadow: rgba(0, 0, 0, 0.15);
      --accent-light: #ffd9a0;
      --accent-dark: #cc7a00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 16px;
      overflow-x: hidden;
    }

    .profile {
      display: flex;
      align-items: center;
      background: var(--box-bg);
      border-radius: 20px;
      padding: 14px 20px;
      box-shadow: 0 6px 14px var(--shadow);
      width: 100%;
      max-width: 400px;
      margin-top: 10px;
      transition: box-shadow 0.3s ease;
    }

    .profile:hover {
      box-shadow: 0 8px 20px var(--accent-light);
    }

    .avatar {
      width: 56px;
      height: 56px;
      background: #ddd;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-right: 16px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.12);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .nickname {
      font-weight: 700;
      font-size: 20px;
      color: var(--accent-dark);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .box {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, var(--accent-light), var(--accent));
      border-radius: 30px;
      box-shadow: 0 8px 22px var(--shadow);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: transform 0.15s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .box:hover {
      box-shadow: 0 12px 30px var(--accent);
      transform: scale(1.05);
    }

    .box:active {
      transform: scale(0.9);
      box-shadow: 0 6px 15px var(--shadow);
    }

    .box::after {
      content: "";
      position: absolute;
      top: 0;
      right: 30%;
      width: 22px;
      height: 36px;
      background-color: var(--accent-dark);
      clip-path: polygon(0 0, 100% 0, 100% 70%, 50% 100%, 0 70%);
      opacity: 0.85;
    }

    .counter {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent-dark);
      background: #fff;
      padding: 12px 28px;
      border-radius: 18px;
      box-shadow: 0 6px 14px var(--shadow);
      user-select: none;
      width: fit-content;
      margin-bottom: 10px;
      letter-spacing: 0.03em;
      text-shadow: 0 1px 2px rgba(255 159 10 / 0.3);
    }

    @media (max-width: 400px) {
      .box {
        width: 140px;
        height: 140px;
        border-radius: 24px;
      }

      .counter {
        font-size: 18px;
        padding: 10px 20px;
      }

      .nickname {
        font-size: 18px;
      }

      .avatar {
        width: 48px;
        height: 48px;
        font-size: 22px;
        margin-right: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="profile">
    <div class="avatar" id="avatar">
      üôÇ <!-- —Å—é–¥–∞ –ø–æ–¥—Å—Ç–∞–≤–∏–º –∞–≤–∞—Ç–∞—Ä–∫—É -->
    </div>
    <div class="nickname" id="nickname">@loading...</div>
  </div>

  <div class="main">
    <div class="box" onclick="increment()"></div>
  </div>

  <div class="counter">–ö–æ—Ä–æ–±–æ–∫: <span id="count">0</span></div>

  <script>
    let count = 0;
    function increment() {
      count++;
      document.getElementById("count").textContent = count;
    }

    // –ï—Å–ª–∏ –º—ã –≤ Telegram Web App
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();

      const user = tg.initDataUnsafe.user;

      // –ù–∏–∫
      const nicknameEl = document.getElementById('nickname');
      if (user && user.username) {
        nicknameEl.textContent = '@' + user.username;
      } else if (user && user.first_name) {
        nicknameEl.textContent = user.first_name;
      } else {
        nicknameEl.textContent = '@unknown';
      }

      // –ê–≤–∞—Ç–∞—Ä
      const avatarEl = document.getElementById('avatar');
      if (user && user.photo_url) {
        avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar" />`;
      } else {
        // –ï—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ—Ç ‚Äî –æ—Å—Ç–∞–≤–∏–º —Å–º–∞–π–ª–∏–∫
        avatarEl.textContent = 'üôÇ';
      }
    } else {
      // –ù–µ –≤ Telegram - –º–æ–∂–Ω–æ –≤—Ä—É—á–Ω—É—é —É–∫–∞–∑–∞—Ç—å –Ω–∏–∫ –∏ –∞–≤–∞—Ç–∞—Ä
      document.getElementById('nickname').textContent = '@your_nick';
      document.getElementById('avatar').textContent = 'üôÇ';
    }
  </script>

</body>
</html>
